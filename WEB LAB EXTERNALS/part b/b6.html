<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let check=(kg)=>
        {
            let lbs=kg*2.2;

            if(lbs<100)
              return "underweight";
            else if(lbs>100 && lbs<150)
              return "you are ok";
            else
              return "obese";
        }

        let kg=parseInt(prompt("Enter the weight in kg"));
        // document.write("The person with weight "+ kg +" kg is : " +check(kg));
        document.write(check(kg));
    </script>
</body>
</html>
