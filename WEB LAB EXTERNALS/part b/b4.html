<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inp1" placeholder="Enter city">
    <button onclick="myfunc()">Submit</button>
    <div id="ans"></div>

    <script>

        function myfunc()
        {
           let x="Paris";
           let y=document.getElementById("inp1").value;

           let mypromise=new Promise(function(resolve,reject){
               if(y==x)
                  resolve();
               else
                  reject();
           });

           mypromise.then(
            function(message)
            {
                document.getElementById("ans").innerHTML="Let's take a trip to Paris!";
            },
            function(error)
            {
                document.getElementById("ans").innerHTML="Invalid Location!";
            }
           )
        }
    </script>
</body>
</html>
