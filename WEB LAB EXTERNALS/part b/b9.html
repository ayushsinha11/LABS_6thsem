<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="my()" id="1">Generate</button>
    <div id="ans"></div>
    <script>
        function my()
        {
            navigator.geolocation.getCurrentPosition(myf);
        }

        function myf(pos)
        {
            document.querySelector("[id='ans']").innerHTML="Latitude: "+pos.coords.latitude+ " Longitude: "+pos.coords.longitude
        }
    </script>
</body>
</html>
