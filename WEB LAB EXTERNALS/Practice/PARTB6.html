<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fun=(kg)=>{
            let lbs=2.2*kg;
            if(lbs<100){
                return "undeerweight";
            }

            else if(lbs>100&& lbs<150){
                return "you are okay";
            }

            else{
                return "obese";
            }
        }
        let kg=parseInt(prompt("Enter the weight"));
        alert(fun(kg));
    </script>
</body>
</html>
