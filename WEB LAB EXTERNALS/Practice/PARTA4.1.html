<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inp">
    <button onclick="fun()">Add Element</button>
    <br>
    <button onclick="myfun()">Submit</button>
    <div id="ans"></div>
    <script>
        let x=new Set();
        function fun(){
            x.add(parseInt(document.getElementById("inp").value));
        }
        function myfun(){
            let s=" ";
            x.forEach(function(value){
                s+=value;
            });
        }
    </script>
    
</body>
</html>
