<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let v=prompt("Enter the virus composition");
        let b=prompt("Enter the blood composition");
        let i=0;
        let j=0;
        let count=0;
        while(i<v.length&&j<b.length){
            if(v[i]==b[j]){
                i++;
                j++;
                count++;
            }
            else{
                i++;
            }
        }
        if(count==b.length){
            document.write("Positive");

        }
        else{
            document.write("Negative");
        }
    </script>
</body>
</html>
