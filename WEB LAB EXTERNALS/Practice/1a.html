<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        function countvowel(str){
            const count=str.match(/[aeiou]/gi).length;
            return count;
        }
        const ans=prompt('Enter the string');
        const res=countvowel(ans);
        alert(res);
       //console.log(res);
    </script>
</body>
</html>
