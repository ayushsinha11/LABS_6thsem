<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myfunc(str)
        {
            
             var count = 0;
             var words = str.split(" ");
             for (i = 0; i < words.length; i++)
              {
                   if (words[i] != "")
                   {
                     count += 1;
                   }
             }
            return count
        }
        const stri=prompt("Enter the string");
        const res=myfunc(stri);
        alert(res)
     </script>
</body>
</html>
