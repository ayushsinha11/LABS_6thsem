<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="inp1">
    <br>
    <button onclick="fun()">Convert</button>
    <br>
    <div id="ans"></div>

    <script>
        function fun() {
            let str = document.getElementById("inp1").value;
            let arr = str.split(" ").map(word => word.split("").reverse().join(""));
            document.getElementById("ans").innerHTML = arr.join(" ");
        }
    </script>
</body>

</html>
