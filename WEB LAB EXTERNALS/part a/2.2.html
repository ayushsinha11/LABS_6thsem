<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inp1">
    <br>
    <button onclick="myf()">Test</button>
    <br>
    <div id="ans"></div>

    <script>
        let myf=()=>
        {
            let arr=document.getElementById("inp1").value.split(" ");
            let x,s=0;

            for(let i=0;i<arr.length;i++)
            {
                if(arr[i].length>s)
                {
                    s=arr[i].length;
                    x=arr[i];
                }
            }
            document.getElementById("ans").innerHTML=x;
        }
    </script>
</body>
</html>
