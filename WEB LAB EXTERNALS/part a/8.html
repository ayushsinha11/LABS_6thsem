<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="txt" value="" placeholder="Enter text">
    <br>
    <input type="number" id="key" value="" placeholder="Enter the key">
    <br>
    <button onclick="fun()">Convert</button>
    <p id="ans"></p>

    <script>
        function fun() {
            let text = document.getElementById("txt").value;
            let key = document.getElementById("key").value;

            let res = "";

            for (let i = 0; i < text.length; i++) {
                let char = text[i];

                if (char == " ") {
                    res += " ";
                    continue;
                } else if (65 <= char.charCodeAt(0) && char.charCodeAt(0) <= 90) {
                    ch = String.fromCharCode((parseInt(char.charCodeAt(0)) + parseInt(key) - 65) % 26 + 65);
                    res = res + ch;
                } else if (97 <= char.charCodeAt(0) && char.charCodeAt(0) <= 122) {
                    ch = String.fromCharCode((parseInt(char.charCodeAt(0)) + parseInt(key) - 97) % 26 + 97);
                    res = res + ch;
                }
            }

            document.getElementById("ans").innerHTML = res;

        }
    </script>
</body>

</html>
