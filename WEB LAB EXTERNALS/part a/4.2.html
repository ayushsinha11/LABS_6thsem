<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="inp1">
    <br>
    <input type="text" id="inp2">
    <br>
    <button onclick="my()">Add Element</button>
    <br>
    <button onclick="myf()">Test</button>
    <br>
    <div id="ans"></div>

    <script>
        let x = new Map();

        function my() {
            x.set(document.getElementById("inp1").value, document.getElementById("inp2").value);
        }

        function myf() {
            var s = "";

            x.forEach(function(value, key) {
                s += key + " : " + value + '<br>';
            });

            document.getElementById("ans").innerHTML = s;
        }
    </script>

</body>

</html>
